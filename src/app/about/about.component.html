<div class="container">
  <div style="display: block;height: 50px;"></div>
  <h1><span class="red">A</span>bout</h1>
  <h2>
    As an experience designer, my goal is to bring value and light up smiles
    on users, focusing on delivering simple, feasible and beautiful business
    solutions.
  </h2>
  <div style="display: block;height: 50px;"></div>

  <h1><span class="red">S</span>olutions</h1>
  <div class="center-container " *ngIf="sites">
    <div class="product-container">
      <h4>Products</h4>
      <div class="list-container">
        <div *ngFor="let site of sites">
          <div class="list-item normal">
            <a href={{site.url}} target="_blank">
              <span class="left">{{ site.name }}</span>
            </a>
            <span class="right">
              <img src={{site.src}} style="max-width: 140px; max-height:36px;"/>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="product-container">
      <h4>Side Projects</h4>
      <div class="list-container">
        <div *ngFor="let side of sides">
          <a href={{side.url}} target="_blank">
            <div class="list-item normal">
              <span class="left">{{ side.name }}</span>
              <span class="right">
                <img src={{side.src}} style="max-width: 140px; max-height:36px;"/>
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

   <div style="display: block;height: 50px;"></div>
   <h1><span class="red">P</span>rofiles</h1>
   <div class="center-container fa-lg" style="font-size: 3em;">
     <div *ngFor="let link of links">
       <a href={{link.url}}><i class="fa" [class]="'fa fa-'+link.name"></i></a>
     </div>
   </div>
   <div style="display: block;height: 50px;"></div>
   <div class="center-container fa-lg ">
     <a class="red" href=""><i class="fa fa-download"></i><b> Jing's Resume</b></a>
   </div>
   <div style="display: block;height: 250px;"></div>
</div>
